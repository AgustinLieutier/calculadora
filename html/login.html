<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" href="../css/login.css" rel="stylesheet">
    <script src ="../js/login.js"></script>
    <title>Inicio de sesión</title>
</head>
<body class="container">
    <div class="form_area">
        <h4 class="title">INICIA SESIÓN</h4>
        <form action="">
            <div class="form_group">
                <label for="name" class="sub_title">Nombre</label>
                <input type="text" class="form_style" id="name" placeholder="Ingrese su Nombre" required>
            </div>
            
            <div class="form_group">
                <label for="email" class="sub_title">Email</label>
                <input type="text" class="form_style" id="email" placeholder="Ingrese su Email" required>
            </div>

            <div class="form_group">
                <label for="password" class="sub_title">Contraseña</label>
                <input type="password" class="form_style" id="password" placeholder="Ingrese su Contraseña" required>
            </div>
            <div>
                <button class="btn">INICIA SESIÓN</button>
                <p>No tenes cuenta? <a href="register.html" class="link">Registrate ACA!</a></p>
            </div>        
        </form>
    </div>
    </body>
    </html>
