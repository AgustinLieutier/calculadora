<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link type="text/css" href="../css/register.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form action="action_page.php">
    <div class="container">
      <h1>Registro</h1>
      <p>Rellene este formulario, para poder crear su cuenta.</p>
      <hr>
  
      <label for="email"><b>Email</b></label>
      <input type="text" placeholder="Ingrese su cuenta de email" name="email" id="email" required>

      <label for="usuario"><b>Usuario</b></label>
      <input type="text" placeholder="Ingrese su Nombre de usuario" name="usuario" id="usuario" required>
  
      <label for="contra"><b>Contraseña</b></label>
      <input type="password" placeholder="Ingrese su Contraseña" name="contra" id="contra" required>
  
      <label for="rep-contraseña"><b>Repita la contraseña</b></label>
      <input type="password" placeholder="Repetir contraseña" name="rep-contraseña" id="rep-contraseña" required>
      <hr>
  
      <button type="ingresar" class="Registrar">Registrar</button>
    </div>
  
    <div class="ingreso">
      <p>¿Ya tiene una cuenta? <a href="../html/login.html">Ingrese</a>.</p>
    </div>
  </form>
</body>
</html>
